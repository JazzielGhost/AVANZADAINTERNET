<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 20</title>
    <style>
        canvas{
            background-color: rgb(255, 255, 255);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    
    <canvas id="myCanvas" width="500px" height="500px"></canvas>

    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        var walls = [];
        var pause = false;
        var dir = 0;
        speed = 2;
        var x = 225;
        var y = 225;
        var wx= 120; var wy=320;

        class Cuadrado{
            constructor(x,y,w,h,c){
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.c = c;
            }
            paint(ctx){
                ctx.fillStyle = this.c;
                ctx.fillRect(this.x,this.y,this.w,this.h);
            }
            seTocan(otro) {
                return this.x < otro.x + otro.w &&
                       this.x + this.w > otro.x &&
                       this.y < otro.y + otro.h &&
                       this.y + this.h > otro.y;
            }
        }
        
        const player = new Cuadrado(225, 225, 50, 50, "black");
        const target = new Cuadrado(randomInteger(400), randomInteger(400), 20, 20, "black");

        //paredes
        walls.push(new Cuadrado(150, 350, 200,20, "gray"));
        walls.push(new Cuadrado(150, 190, 200,20, "gray"));
        walls.push(new Cuadrado(150, 90, 200,20, "gray"));
    
        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());

        //teclas
        document.addEventListener("keydown", (e)=>{
            if(e.keyCode == 87){
                dir = 1;     
            }
            if(e.keyCode == 83){
                dir = 2;
            }
            if(e.keyCode == 68){
                dir = 3;
            }
            if(e.keyCode == 65){
                dir = 4;
            }
            
        })

        function update(){
           //movimiento
            if(dir == 1){
                player.y-=speed;
                if(player.y+50 <0){
                    player.y = 500;
                }
            }

            if(dir == 2){
                player.y+=speed;
                if(player.y+50 >500){
                    player.y = -50;
                }
            }

            if(dir == 3){
                player.x+=speed;
                if(player.x+50>500){
                    player.x = -50;
                }
            }

            if(dir == 4){
                player.x-=speed;
                if(player.x+50 <0){
                    player.x =500;
                }
            }

            //si player toca al cubo negro
            if(player.seTocan(target)){
                    target.x = randomInteger(400);
                    target.y = randomInteger(400);
            }

            //si el cubo negro toca la pared lo coloca otro lado aleatoriamente
            for(var i = walls.length - 1; i >= 0; i--){
                if(target.seTocan(walls[i])){
                    target.x = randomInteger(400);
                    target.y = randomInteger(400);
                }
            }

           // Verificar colisiÃ³n con las paredes
           for (var i = walls.length - 1; i >= 0; i--) {
                if (player.seTocan(walls[i])) {
                        if(dir == 1){
                            player.y+=speed;

                        }
                        if(dir == 2){
                            player.y-=speed;
                        }

                        if(dir == 3){
                            player.x-=speed;
                        }

                        if(dir == 4){
                            player.x+=speed;
                        }
                }
            }

            paint();
            window.requestAnimationFrame(update);
        }

        //pinta nada mas
        function paint(){
            ctx.fillStyle = "white"
            ctx.fillRect(0,0,500,500);
            player.c = generateRandomColor();
            player.paint(ctx);
            target.paint(ctx);

            for(var i = walls.length - 1; i >= 0; i--){
                walls[i].paint(ctx);
            }
        }        

        //actualizar
        update();

        //numeros randoms
        function randomInteger(max){
            return Math.floor(Math.random() * (max + 1));
        }

        // Generar un color aleatorio
        function generateRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = 'rgba(';

            for (var i = 0; i < 3; i++) {
                var channelValue = parseInt(letters[Math.floor(Math.random() * 16)] + letters[Math.floor(Math.random() * 16)], 16);
                color += channelValue;
                if (i < 2) {
                    color += ', ';
                }
            }
            color += ', 0.5)';
            return color;
        }
    </script>
</body>
</html>
