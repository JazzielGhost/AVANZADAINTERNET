<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 21</title>
    <style>
        canvas{
            background-color: rgb(255, 255, 255);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    
    <canvas id="myCanvas" width="500px" height="500px"></canvas>

    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        var walls = [];
        var pause = false;
        var dir = 0;
        speed = 2;
        var x = 225;
        var y = 225;
        var score = 0;

        class Cuadrado{
            constructor(x,y,w,h,c){
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.c = c;
            }
            paint(ctx){
                ctx.fillStyle = this.c;
                ctx.fillRect(this.x,this.y,this.w,this.h);
            }
            seTocan(otro) {
                return this.x < otro.x + otro.w &&
                       this.x + this.w > otro.x &&
                       this.y < otro.y + otro.h &&
                       this.y + this.h > otro.y;
            }

        }

        
        const player = new Cuadrado(225, 225, 50, 50, "black");
        const target = new Cuadrado(randomInteger(400), randomInteger(400), 20, 20, "black");

        //paredes
        walls.push(new Cuadrado(170, 350, 250,30, "gray"));
        walls.push(new Cuadrado(170, 190, 200, 30, "gray"));
        walls.push(new Cuadrado(170, 90, 150, 30, "gray"));

    
        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());

        //teclado
        document.addEventListener("keydown", (e)=>{
            if(e.keyCode == 32){
                pause = !pause; // Cambiar el estado de pausa al presionar la barra espaciadora
            }else if(!pause){
                if(e.keyCode == 87){
                    dir = 1;     
                }
                if(e.keyCode == 83){
                    dir = 2;
                }
                if(e.keyCode == 68){
                    dir = 3;
                }
                if(e.keyCode == 65){
                    dir = 4;
                }
            }
        })

        
        function update(){
            if (!pause) {
                if(dir == 1){
                    if(player.y  < 0){
                        player.y = 500;
                    } else {
                        player.y -= speed;
                    }
                }

                if(dir == 2){
                    if(player.y > 500){
                        player.y = -50;
                    } else {
                        player.y += speed;
                    }
                }

                if(dir == 3){
                    if(player.x > 500){
                        player.x = -50;
                    } else {
                        player.x += speed;
                    }
                }

                if(dir == 4){
                    if(player.x - 10 < 0){
                        player.x = 500;
                    } else {
                        player.x -= speed;
                    }
                }
            }            

            if(player.seTocan(target)){
                target.x = randomInteger(400);
                target.y = randomInteger(400);
                score += 10;
            }

             //si el cubo negro toca la pared lo coloca otro lado aleatoriamente
             for(var i = walls.length - 1; i >= 0; i--){
                if(target.seTocan(walls[i])){
                    target.x = randomInteger(400);
                    target.y = randomInteger(400);
                }
            }

           // Verificar colisiÃ³n con las paredes
           for (var i = walls.length - 1; i >= 0; i--) {
                if (player.seTocan(walls[i])) {
                        if(dir == 1){
                            player.y+=speed;

                        }
                        if(dir == 2){
                            player.y-=speed;
                        }

                        if(dir == 3){
                            player.x-=speed;
                        }

                        if(dir == 4){
                            player.x+=speed;
                        }
                }
            }

            paint();
            window.requestAnimationFrame(update);
        }
        //pintar
        function paint(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.font = "20px Georgia";
            ctx.fillStyle = "black";
            ctx.fillText("SCORE: " + score, 10, 20);

            player.c = generateRandomColor();
            player.paint(ctx);
            target.paint(ctx);

            for(var i = walls.length - 1; i >= 0; i--){
                walls[i].paint(ctx);
            }

            if(pause){
                ctx.font = "20px Georgia";
                ctx.fillStyle = "black";
                ctx.fillText("P A U S E", 200, 250);
                ctx.fillStyle="rgba(225,120,40,0.5)";
                ctx.fillRect(0,0,canvas.width, canvas.height);
            }
        }        

        update();

        function randomInteger(max){
            return Math.floor(Math.random() * (max + 1));
        }

        // Generar un color aleatorio
        function generateRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = 'rgba(';

            for (var i = 0; i < 3; i++) {
                var channelValue = parseInt(letters[Math.floor(Math.random() * 16)] + letters[Math.floor(Math.random() * 16)], 16);
                color += channelValue;
                if (i < 2) {
                    color += ', ';
                }
            }
            color += ', 0.5)';
            return color;
        }
    </script>
</body>
</html>
