<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background-color: rgb(181, 138, 237);
        }
    </style>
</head>
<body>
    
    <canvas id="myCanva" width="350px" height="500px"></canvas>
    <img src="perro.jpeg" id="imagen" style="display: none;" alt="">

    <script>
        var canvas = document.getElementById('myCanva');
        var ctx = canvas.getContext('2d');

        canvas.addEventListener("mousedown", (e) => {
            console.log("mousedown");
            console.log(e);

            ctx.beginPath(); //inicia
            ctx.fillStyle="rgba(22, 60, 55, 0.5)";
            ctx.arc(e.layerX,e.layerY,50,0 ,2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.closePath(); //cierra
        
        })

       


    </script>
</body>
</html>
