<body>
    <div class="">
        <button onclick="count(this)">
            Click ME <span> 0 </span>
        </button>
    </div>
    <script type="text/javascript">
        function count(t){
            let n = parseInt(document.getElementsByTagName('span')[0].innerText)
            document.getElementsByTagName('span')[0].innerText = n+1
        }
    </script>
