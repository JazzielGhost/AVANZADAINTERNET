        var canvas = document.getElementById('myCanva');
        var ctx = canvas.getContext('2d');
        
        ctx.fillStyle = "blue";
        ctx.fillRect(10,10,50,50);

        ctx.strokeStyle = "red";
        ctx.strokeRect(50,50,50,50);

        ctx.fillStyle = "green";
        ctx.fillRect(90,90,50,50);
